<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#00223b" rx="10"/>
  
  <!-- Data Flow Icon -->
  <g transform="translate(100, 60)">
    <!-- Database cylinder -->
    <ellipse cx="0" cy="0" rx="30" ry="10" fill="#4a9eff" opacity="0.8"/>
    <rect x="-30" y="0" width="60" height="30" fill="#4a9eff" opacity="0.8"/>
    <ellipse cx="0" cy="30" rx="30" ry="10" fill="#2d7dd2" opacity="0.9"/>
    
    <!-- Data flow lines -->
    <line x1="-25" y1="15" x2="-45" y2="25" stroke="#64b5f6" stroke-width="3" opacity="0.9"/>
    <line x1="25" y1="15" x2="45" y2="25" stroke="#64b5f6" stroke-width="3" opacity="0.9"/>
    <circle cx="-45" cy="25" r="4" fill="#64b5f6"/>
    <circle cx="45" cy="25" r="4" fill="#64b5f6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">DATA</text>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64b5f6" text-anchor="middle">ENGINEER</text>
  
  <!-- Tech accent lines -->
  <line x1="40" y1="150" x2="70" y2="150" stroke="#4a9eff" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="150" x2="160" y2="150" stroke="#4a9eff" stroke-width="2" opacity="0.6"/>
</svg>
